services:
  # ── FastAPI Backend ──────────────────────────────────────────────────────────
  - type: web
    name: barter-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: VISION_ENABLED
        value: "false"
      - key: APP_NAME
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: MONGODB_DB
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        sync: false
